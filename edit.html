<script>
    document.addEventListener('DOMContentLoaded', function() {
    const elements = [
        {
            Aline: document.getElementById("title"),
            Bline: document.getElementById("titleSpan")
        },
        {
            Aline: document.getElementById("category"),
            Bline: document.getElementById("categorySpan")
        },
        {
            Aline: document.getElementById("price"),
            Bline: document.getElementById("priceSpan")
        },
        {
            
            Aline: document.getElementById("workingdate"),
            Bline: document.getElementById("workingSpan")
        },
        {
            Aline: document.getElementById("editcount"),
            Bline: document.getElementById("editSpan")
        },
        {
            Aline: document.getElementById("prefilecount"),
            Bline: document.getElementById("prefileSpan")
        },
        {
            Aline: document.getElementById("mainImg"),
            Bline: document.getElementById("mainimgSpan")
        }
    ];
    });

    elements.forEach(element => {
        let temp;

        element.input.addEventListener('invalid', function(event) {
            event.preventDefault();
            temp = element.text.style.color;
            element.input.setCustomValidity("이 필드를 채워주세요.");
            element.text.style.color = '#dc3545';
        });

        element.input.addEventListener('input', function() {
            if(element.input.checkValidity()) {
                element.input.setCustomValidity('');
                element.text.style.color = temp;
            }
        });
    });

    function previewImage(event) {
    const imagePreview = document.getElementById('imagePreview');
    imagePreview.src = URL.createObjectURL(event.target.files[0]);
    imagePreview.style.display = 'block';
    }
    function handleFormSubmit(event) {
        event.preventDefault();
        const form = document.querySelector('form');
        if (form.checkValidity()) {
            alert("게시물이 추가됩니다");
        }
        location.href = "https://golden-gelato-ea348a.netlify.app/"
    }

    function movtocancel() {
        location.href = "https://golden-gelato-ea348a.netlify.app/view.html";
    }

    function putdata(){
        document.getElementById("title").value = "명함디자인";
        document.getElementById("category").value = "명함";
        document.getElementById("price").value = "59000";
        document.getElementById("workingdate").value = 2;
        document.getElementById("editcount").value = 5;
        document.getElementById("prefilecount").value = 2;
        document.getElementById("mainImg").value = "/img/1.jpg"
    }
    
</script>

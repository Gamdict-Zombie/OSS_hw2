<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: 1px solid #000;
        }
    </style>
</head>
<script>
    function myclick() {
        var selected = document.querySelectorAll("#button");
        selected[0].style.border = "1px solid #fff";
    }
</script>
<body>
    <div>
        <button onclick="myclick()">클릭!</button>
    </div>
</body>
</html>
